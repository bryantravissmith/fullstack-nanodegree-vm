<html>
    <body>
        <h1>New Menu Item</h1>

        <form
            action="{{
                url_for(
                    'editMenuItem',
                    restaurant_id=restaurant_id,
                    menu_item_id=menu_item_id
                )
            }}"
            method='post'
        >
            <p>Name:</p>
            <input type='text' size='30' name='name', placeholder='{{item.name}}'>

            <input type='text' size='30' name='price', placeholder='{{item.price}}'>

            <input type='text' size='120' name='description', placeholder='{{item.description}}'>
            <input type='submit' value='Update'>

            <a href="{{url_for(
                'restaurant_items',
                restaurant_id=restaurant_id
            )}}">Cancel</a>

        </form>
    </body>
</html>
